<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 400px;
            display: flex;
            border: 2px dotted slateblue;


        }

        #box-2 {
            flex-grow: 1;
        }

        .box {
            font-size: 3em;
            width: 200px;
            border: 3px solid rebeccapurple;
        }
    </style>
</head>

<body>
    <h1>Im flexible asf bitches</h1>
    <div class="container">
        <div class="box">BOX1</div>
        <div class="box" id="box-2">BOX2</div>
    </div>
</body>

</html>
